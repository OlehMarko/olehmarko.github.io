<section class="card">
    <div class="img-wrapper">
        <img src="{{ student.photo }}">
    </div>
    <div class="name"><span>{{ student.name }} {{ student.surname }}</span></div>
    <div class="info"><span>Birthday:</span><span>{{ student.birthday }}</span></div>
    <div class="info"><span>Phone:</span><span>{{ student.phone }}</span></div>
</section>
